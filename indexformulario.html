<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <body class="bg-warning">
        
    <h1 class="text-danger fs-1  text-center bg-light" >Formulário de cadastro para uma vaga de Pessoa  Desenvolvedora</h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <form action="#" class="text-center">

        <label for="nome">
            <h3 class="text-light fs-6">Nome:</h3>
        </label>
        <br>
        <input type="text" id="nome">

        <br>
        <label for="idade">
            <h3 class="text-light fs-6">Idade</h3>
        </label>
        <br>
        <input type="number" id="idade" >

        <br>
        <label for="email" class="text-light fs-6">Email</label>
        <br>
        <input type="email" id="email" placeholder="exemplo@email.com">
    <br>
    <label for="telefone">
        <h3 class="text-light fs-6">telefone</h3>
    </label>
    <br>
    <input type="text" id="telefone">


    <br>


    <label for="" class="text-light fs-6">Poderá escolher apenas uma unidade da empresa:</label>
    <br>
    <input type="radio" name="selecaounica" id="um" value="1">
    <label for="um">Fortaleza</label>
    <br>
    <input type="radio" name="selecaounica" id="dois" value="2">
    <label for="2">Recife</label>
    <br>
    <input type="radio" name="selecaounica" id="dois" value="2">
    <label for="2">Salvador</label>

    <br>
    <label for="" class="text-light fs-6">Poderá escolher um ou mais horários de disponibilidade:</label>
    <br>
    <input type="checkbox" name="selecao" id="m" value="manha">
    <label for="m">Manhã</label>
    <br>
    <input type="checkbox" name="selecao" id="t" value="tarde">
    <label for="t">Tarde</label>
    <br>
    <input type="checkbox" name="selecao" id="n" value="noite">
    <label for="n">Noite</label>

    <br>

    <label for="" class="text-light fs-6">Selecionar uma opção de uma lista (options) uma linguagem de programação:</label>
    <br>
    <input type="radio" name="selecaounica" id="um" value="1">
    <label for="um">JAVA</label>
    <br>
    <input type="radio" name="selecaounica" id="dois" value="2">
    <label for="2">Python</label>
    <br>
    <input type="radio" name="selecaounica" id="tres" value="3">
    <label for="3">Node.Js</label>
    <br>
    <input type="radio" name="selecaounica" id="quatro" value="4">
    <label for="4">PHP</label>
    <br>
    <input type="radio" name="selecaounica" id="cinco" value="5">
    <label for="5">C++</label>

    <br>

    <h3 class="text-light fs-6">Uma área para texto de apresentação do candidato:</h3>
    <br>
    <textarea name="" id="" cols="40" rows="5" "></textarea>

    <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" type="button">Enviar Formulário</button>
    
    </div>

    </form>

        
        
    

        
    </body>
</html>
